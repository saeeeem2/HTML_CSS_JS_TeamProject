<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>Document</title>
    <!-- css import -->
    <style>
        @import url(../reset.css);
        @import url(main.css);
        @font-face {
            font-family: Noto_Sans_KR;
            src: url(../Noto_Sans_KR/NotoSansKR-VariableFont_wght.ttf);
        }
        body{
            font-family: Noto_Sans_KR;
            height: 100%;
        }
        .wrap{
            position: relative;
            height: 100%;
        }
        header{
            display: block;
        }
        .header{
            padding-bottom: 48px;
            box-sizing: border-box;
        }
        .header .header_inner {
            position: relative;
            width: 743px;
            margin: 0 auto;
            text-align: center;
            box-sizing: border-box;
        }
        .header .logo_team6 {
            display: inline-block;
            margin-top: 30px;
            margin-bottom: 10px;
            vertical-align: top;
            background-position: 0 -51px;
            background-repeat: no-repeat;
            width: 155px;
            height: 30px;
        }
        .inner{
            position: relative;
            width: 500px;
            margin: 0 auto;
            /* text-align: center; */
            box-sizing: border-box;
        }
        .form_itemUser1,.form_itemLockPassword,.form_itemEmail{
            border: 1px solid #828282;
        }
        .form_itemUser1,.form_itemLockPassword{
            border-bottom: none;
        }
        .form_itemUser1{
            border-radius: 8px 8px 0 0;
            padding: 8px 10px;
        }
        .form_itemUser2{
            border: 1px solid #828282;
            border-radius: 8px 8px 0 0;
            padding: 12px 10px;
            border-bottom: none;
        }
        .form_itemPhone{
            border-radius: 0 0 8px 8px;
        }
        .form_itemLockPassword,.form_itemEmail{
            padding: 12px 10px;
        }
        .input1{
            width: 70%;
            /* border: none;
            outline: none; */
            font-size: 16px;
            font-weight: 400;
        }
        .form_itemEmail{
            border-radius: 0 0 8px 8px;
        }
        .form_itemCalender,.form_itemGender,.form_itemGlobe,.form_itemPhone{
            border: 1px solid #828282;
            padding: 10px 10px;
        }
        .form_itemCalender,.form_itemGender,.form_itemGlobe{
            border-bottom: none;
        }
        .form_listBottom{
            margin-top: 15px;
        }
        input{
            border: none;
            outline: none;
            margin-left: 5px;
        }
        .input_text{
            width: 60%;
            font-size: 16px;
            font-weight: 400;
            line-height: 19px;
        }
        .bi-eye-slash:hover{
            cursor: pointer;
        }
        .bi-eye-slash{
            float: right;
        }
        /* select박스 */
        .select1{
            width: 120px;
            border: 1px solid #828282;
            box-sizing: border-box;
            border-radius: 10px;
            padding: 5px 10px;
            font-family: 'Roboto';
            font-style: normal;
            font-weight: 400;
            font-size: 14px;
            line-height: 16px;
        }
        .select2{
            width: 200px;
            border: 1px solid #828282;
            box-sizing: border-box;
            border-radius: 10px;
            padding: 5px 10px;
            font-family: 'Roboto';
            font-style: normal;
            font-weight: 400;
            font-size: 14px;
            line-height: 16px;
        }
        .select1:hover{
            cursor: pointer;
        }
        .select2:hover{
            cursor: pointer;
        }
        .globeIcon{
            float: left;
            line-height: 28px;
        }
        .select_box{
            margin-left: 10px;
        }
        .select1:focus,.select2:focus{
            border: 1px solid #9B51E0;
            box-sizing: border-box;
            border-radius: 10px;
            outline: 3px solid #F8E4FF;
            border-radius: 10px;
        }
        /* radio박스 */
		.form_itemGender input[type=radio] {
			display: none;
		}
		.form_itemGender label {
            width: 25%;
			display: block;
            border-radius: 10px;
            margin: 0 auto;
            text-align: center;
    		/* line-height: 45px; */
            /* padding: 5px 0px ; */
            border: 1px solid #828282;
		}
        .label{
            padding: 5px 0;
        }
		
		/* Checked */
		.form_itemGender input[type=radio]:checked + label {
			background: #503396;
			color: #fff;
		}
		
		/* Hover */
		.form_itemGender label:hover {
			color: #828282;
            cursor: pointer;
		}
		
		/* Disabled */
		.form_itemGender input[type=radio] + label {
			background: white;
			color: #828282;
		}
        .btn_submit {
            display: block;
            width: 100%;
            padding: 12px 0;
            border-radius: 8px;
            background-color: #503396;
            box-sizing: border-box;
            /* text-align: center; */
            margin-top: 50px;
            color: white;
            font-weight: 700;
            font-size: 18px;
            border: none;
            cursor: pointer;
        }
        img{
            width: 243px;
            height: 75px;
        }
        i{
            color: #828282;
        }
        .content{
            margin-top: 20px;
        }
    </style>
</head>

                                    </span>
                                </div>

                                        <!-- 자물쇠아이콘 -->

                                    </span>

                                    </span>
                                </div>

    <script>
        var id = document.querySelector('#id');
        let idMsg = document.querySelector('#idMsg');
    
        var pw = document.querySelector('#password');
        let pwMsg = document.querySelector('#pwMsg');
    
        let checkPw = document.getElementById('checkPassword');
        let checkPwMsg = document.querySelector('#pwMsgCheck');
    
        let name = document.querySelector('#name');
        let nameMsg = document.querySelector('#nameMsg');
    
        let birth = document.querySelector('#birth');
        let birthMsg = document.querySelector('#birthMsg');
    
        let phone = document.querySelector('#phone');
        let phoneMsg = document.querySelector('#phoneMsg');
    
        let error = document.querySelectorAll('.error_text');
        let error1 = document.querySelector('.error_text_1');

        let isResult = "";
        
        
        // 아이디
        id.addEventListener("change", checkId);

        function checkId() {
            var idPattern = /^[A-Za-z]{1}[A-Za-z0-9_-]{5,20}$/;
            if(id.value == "") {
                error[0].innerHTML = "필수 정보입니다.";
                error[0].style.display = "block";
                isResult = "false";
            } else if(!idPattern.test(id.value)) {
                error[0].innerHTML = "첫 글자는 영문자, 5~20자의 영문, 숫자와 특수기호(_),(-)만 사용 가능합니다.";
                error[0].style.color = "red";
                // error1[0].style.size = "3px";
                error[0].style.display = "block";
                isResult = "false";
            } else {
                error[0].innerHTML = "사용 가능한 아이디 입니다!";
                error[0].style.color = "#08A600";
                // error1[0].style.size = "3px";
                error[0].style.display = "block";
                isResult = "true";
            }
        }

        // 비밀번호
        pw.addEventListener("change", checkPassword);

        function checkPassword() {
            console.log('비밀번호')
            let reg = /^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}$/.test(pw.value);
            if(pw.value == "") {
                error[0].innerHTML = "필수 정보입니다.";
                error[0].style.display = "block";
                error[0].style.color = "red";
                isResult = "false";
                // pwMsgArea.style.paddingRight = "40px";
                // pwImg1.src = "m_icon_pass.png";
                // error[0].style.display = "block";
            } else if(!reg) {
                error[0].innerHTML = "8~16자 영문 대 소문자, 숫자, 특수문자를 사용하세요.<br>";
                error[0].innerHTML += "사용불가";
                // pwMsgArea.style.paddingRight = "93px";
                error[0].style.display = "block";
                error[0].style.color = "red";
                error[0].style.display = "block";
                isResult = "false";
                // pwImg1.src = "m_icon_not_use.png";
            } else {
                error[0].style.display = "none";
                error[0].innerHTML = "안전";
                // pwMsgArea.style.paddingRight = "93px";
                error[0].style.color = "#03c75a";
                error[0].style.display = "block";
                isResult = "true";
                // pwImg1.src = "m_icon_safe.png";
            }
        }

        checkPw.addEventListener(`keyup`, checkP);

        function checkP(){
            if(pw.value==''){
                error[0].innerHTML = "필수 정보입니다.";
                error[0].style.display = "block";
                error[0].style.color = "red";
                isResult = "false";
            }else if(pw.value!==checkPw.value){
                error[0].style.color = "red";
                error[0].innerHTML = `정확하게 입력해주세요.`;
                isResult = "false";
            }else{
                error[0].innerHTML = `일치`;
                error[0].style.color = "#03c75a";
                isResult = "true";
            }
        }

        name.addEventListener("change", checkName);

        function checkName() {
            console.log('이름')
            let reg = /^[a-zA-Z가-힣]{2,20}$/.test(name.value);
            if(name.value == "") {
                error1.innerText = "필수 정보입니다.";
                error1.style.display = "block";
                error1.style.color = "red";
                isResult = "false";
            } else if(!reg || name.value.indexOf(" ") > -1) {
                error1.innerText = "한글과 영문 대 소문자를 사용하세요. (특수기호, 공백 사용 불가)";
                error1.style.display = "block";
                error1.style.color = "red";
                isResult = "false";
            } else {
                error1.style.display = "none";
                isResult = "true";
            }
        }

        birth.addEventListener("change", checkBirth)

        function checkBirth() {
            let reg = /^[0-9]{8,8}$/.test(birth.value);
            if(birth.value==''){
                error1.innerText = "필수 정보입니다.";
                error1.style.display = "block";
                error1.style.color = "red";
                isResult = "false";
            }else if(!reg){
                error1.innerText = "정확히 입력해주세요";
                error1.style.display = "block";
                error1.style.color = "red";
                isResult = "false";
            }else{
                error1.style.display = "none";
                isResult = "true";
            }
        }

        phone.addEventListener("change", checkPhone);

        function checkPhone(){
            let reg = /^[0-9]{11,11}$/.test(phone.value);
            if(phone.value==''){
                error1.innerText = "필수 정보입니다.";
                error1.style.display = "block";
                error1.style.color = "red";
                isResult = "false";
            }else if(!reg){
                error1.innerText = "정확히 입력해주세요";
                error1.style.display = "block";
                error1.style.color = "red";
                isResult = "false";
            }else{
                error1.style.display = "none";
                isResult = "true";
            }
        }
        // const url = new URL();
        // const urlParams = url.searchParams;

        function cl() {
            if(isResult == "true"){
                var id = document.querySelector('#id').value;
                var pw = document.querySelector('#password').value;
                var name = document.querySelector('#name').value;
    
                // 회원가입 페이지에서 만든 ID와 비밀번호를 로컬 스토리지에 저장
                localStorage.setItem('registeredId', id);
                localStorage.setItem('registeredPw', pw);
                localStorage.setItem('registeredName', name);
                location.href = `../login/login.html`;
            }else{
                alert('형식과 다릅니다. 다시 입력해주세요.')
            }
        }
    </script>
